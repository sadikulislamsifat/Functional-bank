<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="mt-12">
        <h1 class="text-5xl text-center">Functional <span class="font-medium text-red-500">Baap Er Bank</span>!!!!</h1>

        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-400 px-4 py-7 text-center text-white rounded-lg">
                    <h3 class="text-3xl">Deposit</h3>
                    <h1 class="text-5xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-red-400 px-4 py-7 text-center text-white rounded-lg">
                    <h3 class="text-3xl">Withdrow</h3>
                    <h1 class="text-5xl">$<span id="withdrow-total">00</span></h1>
                </div>
                <div class="bg-yellow-300 px-4 py-7 text-center text-white rounded-lg">
                    <h3 class="text-3xl">Balance</h3>
                    <h1 class="text-5xl">$<span id="balance-total">1240</span></h1>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-green-400 rounded-lg px-5 py-6 ">
                    <h3 class="text-3xl text-white">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 py-2 px-4 rounded-lg block my-3 " type="text" placeholder="$ Amount You Want TO Deposit">
                    <button id="deposit-btn" class="bg-blue-600 px-8 py-3 rounded-lg hover:bg-blue-500 text-white">Deposit</button>
                </div>
                <div class="bg-sky-300 rounded-lg px-5 py-6 ">
                    <h3 class="text-3xl text-white">Your Withdrow</h3>
                    <input id="withdrow-field" class="w-3/4 py-2 px-4 rounded-lg block my-3 " type="text" placeholder="$ Amount You Want TO Withdrow">
                    <button id="withdrow-btn" class="bg-blue-600 px-8 py-3 rounded-lg hover:bg-blue-500 text-white">Withdrow</button>
                </div>
            </div>
        </section>
    </main>

   <script src="js/deposit.js"></script>
   <script src="js/withdrow.js"></script>
</body>
</html>
